
<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" cForm>
              <h1>Registro</h1>
              <p class="text-body-secondary">Crea tu cuenta</p>

              <c-alert *ngIf="error" color="danger" variant="solid">
                {{ error }}
              </c-alert>
              <c-alert *ngIf="success" color="success" variant="solid">
                {{ success }}
              </c-alert>

              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input autoComplete="given-name" cFormControl formControlName="nombre" placeholder="Nombre" />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input autoComplete="family-name" cFormControl formControlName="apellido" placeholder="Apellido" />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>&#64;</span>
                <input autoComplete="email" cFormControl formControlName="email" placeholder="Correo electrónico" />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="new-password" cFormControl formControlName="password" placeholder="Contraseña" type="password" />
              </c-input-group>
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="new-password" cFormControl formControlName="repeatPassword" placeholder="Repetir contraseña" type="password" />
              </c-input-group>
              <div class="d-grid">
                <button cButton color="success" type="submit" [disabled]="loading">
                  {{ loading ? 'Registrando...' : 'Crear cuenta' }}
                </button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
